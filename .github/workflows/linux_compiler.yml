      # E: 10
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Hello World
        run: "echo hello world"
      - name: fetching repository content
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Attempting to list directory
        run: "ls"
      - name: Attempting to create a folder on the root
        run: "mkdir tmp"
      - name: Ouputing Current directory
        run: "pwd"
      - name: navigating to the c folder
        run: "cd files/c"
      - name: Compiling program
        run: "make"
      - name: Cleaning up
        run: "rm *.o"
      - name: Testing program
        run: "./${EXECUTABLES}"

